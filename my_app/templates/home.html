{% extends "base.html" %}

{% block title %}
Home Page
{% endblock %}

{% block content %}
<style>
    /* Internal CSS for the Home Page */
    h1 {
        color: #444;
        font-size: 2.5rem;
        margin-bottom: 20px;
    }

    p {
        color: #666;
        font-size: 1.2rem;
    }

    button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #0056b3;
    }
</style>

<h1>Welcome to the Library</h1>
<p>Manage your books and search for your favorite titles!</p>
<button id="welcomeButton">Click Me</button>

<script>
    // Internal JavaScript for the Home Page
    document.addEventListener('DOMContentLoaded', () => {
        const welcomeButton = document.getElementById('welcomeButton');
        if (welcomeButton) {
            welcomeButton.addEventListener('click', () => {
                alert('Welcome to the Library!');
            });
        }
    });
</script>
{% endblock %}
