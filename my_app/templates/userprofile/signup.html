{% extends "base.html" %}

{% block title %}
Sign Up
{% endblock %}

{% block content %}
<style>
    /* Internal CSS for Sign Up Page */
    .signup-container {
        max-width: 600px;
        margin: 50px auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    .signup-container h1 {
        text-align: center;
        font-size: 2.5rem;
        color: #444;
        margin-bottom: 20px;
    }

    .signup-container form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .signup-container form label {
        font-size: 1rem;
        color: #555;
    }

    .signup-container form input, 
    .signup-container form textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
    }

    .signup-container form button {
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .signup-container form button:hover {
        background-color: #0056b3;
    }

    .signup-container nav ul {
        list-style: none;
        padding: 0;
        display: flex;
        justify-content: center;
        gap: 15px;
    }

    .signup-container nav ul li a {
        color: #007bff;
        text-decoration: none;
    }

    .signup-container nav ul li a:hover {
        text-decoration: underline;
    }

    .signup-container .error-message {
        color: red;
        font-size: 0.9rem;
        margin-top: -10px;
    }
</style>

<div class="signup-container">
    <h1>Sign Up</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% for message in messages %}
        <p class="error-message">{{ message }}</p>
        {% endfor %}

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="image">Profile Picture:</label>
        <input type="file" id="image" name="image" accept="image/*">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required>

        <button type="submit">Sign Up</button>
    </form>
</div>

<script>
    // Internal JavaScript for Sign Up Form Validation
    document.addEventListener('DOMContentLoaded', () => {
        const form = document.querySelector('form');
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirm_password');

        form.addEventListener('submit', (e) => {
            if (password.value !== confirmPassword.value) {
                e.preventDefault();
                alert('Passwords do not match.');
            }
        });
    });
</script>
{% endblock %}
