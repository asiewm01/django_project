{% extends "base.html" %}

{% block title %}
Reset Password
{% endblock %}

{% block content %}
<style>
    /* Internal CSS for Password Reset Confirmation Page */
    .password-reset-container {
        max-width: 400px;
        margin: 50px auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    .password-reset-container h2 {
        text-align: center;
        color: #444;
        margin-bottom: 20px;
    }

    .password-reset-container form {
        display: flex;
        flex-direction: column;
    }

    .password-reset-container form button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
        transition: background-color 0.3s ease;
    }

    .password-reset-container form button:hover {
        background-color: #0056b3;
    }

    .password-reset-container p {
        text-align: center;
        margin-top: 15px;
    }

    .password-reset-container p a {
        color: #007bff;
        text-decoration: none;
    }

    .password-reset-container p a:hover {
        text-decoration: underline;
    }
</style>

<div class="password-reset-container">
    <h2>Set a New Password</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Reset Password</button>
    </form>

    <p>Remembered your password? <a href="{% url 'login' %}">Login here</a></p>
</div>

<script>
    // Internal JavaScript for Password Reset Confirmation Page
    document.addEventListener('DOMContentLoaded', () => {
        console.log("Password Reset Confirmation Page Loaded");
    });
</script>
{% endblock %}
