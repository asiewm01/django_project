{% extends "base.html" %}

{% block title %}
Password Reset Request Sent
{% endblock %}

{% block content %}
<style>
    /* Internal CSS for Password Reset Done Page */
    .password-reset-done-container {
        max-width: 400px;
        margin: 50px auto;
        text-align: center;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    .password-reset-done-container h2 {
        font-size: 2rem;
        color: #444;
        margin-bottom: 15px;
    }

    .password-reset-done-container p {
        font-size: 1.2rem;
        color: #666;
        margin-bottom: 20px;
    }

    .return-link {
        display: inline-block;
        padding: 10px 15px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }

    .return-link:hover {
        background-color: #0056b3;
    }
</style>

<div class="password-reset-done-container">
    <h2>Your password reset request was successful!</h2>
    <p>Please check your email for further instructions.</p>
    <a href="{% url 'login' %}" class="return-link">Return to Login</a>
</div>

<script>
    // Internal JavaScript for Password Reset Done Page
    document.addEventListener('DOMContentLoaded', () => {
        console.log("Password Reset Done Page Loaded");
    });
</script>
{% endblock %}
