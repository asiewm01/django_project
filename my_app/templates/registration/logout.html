{% extends "base.html" %}

{% block title %}
Logout
{% endblock %}

{% block content %}
<style>
    /* Internal CSS for Logout Page */
    .logout-container {
        max-width: 600px;
        margin: 50px auto;
        background-color: #ffffff;
        padding: 20px;
        text-align: center;
        border-radius: 8px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    .logout-container h1 {
        color: #333;
        font-size: 2rem;
        margin-bottom: 20px;
    }

    .logout-container p {
        font-size: 1.2rem;
        color: #555;
        margin-bottom: 20px;
    }

    .logout-container a {
        display: inline-block;
        padding: 10px 20px;
        margin: 5px;
        background-color: #007bff;
        color: #ffffff;
        text-decoration: none;
        border-radius: 4px;
        transition: background-color 0.3s ease;
    }

    .logout-container a:hover {
        background-color: #0056b3;
    }

    .logout-container .home-link {
        background-color: #28a745;
    }

    .logout-container .home-link:hover {
        background-color: #218838;
    }
</style>

<div class="logout-message">
    <h1>You have successfully logged out!</h1>
    <p>Redirecting you to the homepage...</p>
</div>
<script>
setTimeout(function() {
    window.location.href = "{% url 'home' %}";
}, 3000);  // Redirect after 3 seconds
</script>
{% endblock %}
