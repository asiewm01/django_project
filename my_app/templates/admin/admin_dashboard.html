{% extends 'base.html' %}

{% block title %}Admin Dashboard{% endblock %}

{% block content %}
    <h1>Welcome to the Admin Dashboard</h1>
    <p>Here you can manage books and users.</p>

    <div class="dashboard-container">
        <div class="management-box">
            <h2>Book Management</h2>
            <p>Manage all the books in the library.</p>
            <a href="{% url 'my_app/book_management' %}">
                <button>Manage Books</button>
            </a>
        </div>

        <div class="management-box">
            <h2>User Management</h2>
            <p>Manage users who have access to the library.</p>
            <a href="{% url 'my_app/user_management' %}">
                <button>Manage Users</button>
            </a>
        </div>
    </div>

    <style>
        .dashboard-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .management-box {
            width: 45%;
            background-color: #fff;
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .management-box h2 {
            font-size: 1.8rem;
            color: #333;
        }

        .management-box p {
            font-size: 1rem;
            color: #666;
        }

        .management-box button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .management-box button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            .management-box {
                width: 100%;
            }
        }
    </style>
{% endblock %}
